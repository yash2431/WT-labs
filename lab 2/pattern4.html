<html>
    <head>
        <title>star pattern</title>
    </head>
    <body>
        <script>
            let n=5;
            for(let i=1;i<=n;i++){
                for(let j=1;j<=n;j++){
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
