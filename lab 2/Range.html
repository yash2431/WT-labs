<html>
    <head>
        <title>prime no between a given range</title>
    </head>
    <body>
        <script>
            let a = prompt("enter first no:");
            let b = prompt("enter last no:");
            let count = 0;
            for(let i=a;i<=b;i++){
                let flag=0;
                for(let j=2;j<=Math.sqrt(i);j++){
                    if(i%j==0){
                        flag=1;
                        break;
                    }
                }
                if(flag==0){
                    console.log(i);
                    count++;
                }
            }
            console.log("total prime no between "+a+" and "+b+" is "+count);
        </script>
    </body>
</html>
