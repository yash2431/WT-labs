<html>
    <head>
        <title>number series pattern</title>
    </head>
    <body>
        <script>
                for (let i = 1; i <= 5; i++){
                    for (let j = 1; j <= i; j++){
                        document.write(""+j);
                    }
                    document.write("<br>");
                }
        </script>
    </body>
</html>
