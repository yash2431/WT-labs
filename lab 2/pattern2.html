<html>
    <head>
        <title>reverse right angle triangle pattern</title>
    </head>
    <body>
        <script>
            let n=5;
            for(let i=n;i>=1;i--){
                for(let j=1;j<=i;j++){
                    document.write("* ");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
