<html>
    <head>
        <title>JS</title>
    </head>
    <body>
        <script>
            let a = parseInt(prompt("enter a no:"));
            let b = parseInt(prompt("enter a no:"));
            let op = prompt("enter a operand:");
            if(op=='+'){
                console.log(a+b);
            }
            else if(op=='-'){
                console.log(a-b);
            }
            else if(op=='*'){
                console.log(a*b);
            }
            else{
                console.log(a/b);
            }
        </script>
    </body>
</html>
