<html>
    <head>
        <title>Prime no</title>
    </head>
    <body>
        <script>
            var i;
            var count=1;
            let a = prompt("enter a no:");
            for(i=2;i<a;i++){
                if(a%i==0){
                    count++;
                }
                }
                if(count==1){
                    document.write("prime no");
                }
                else{
                    document.write("not prime no");
                }

        </script>
    </body>
</html>
