<html>
    <head>
        <title>Armstrong no</title>
    </head>
    <body>
        <script>
        let a = prompt("enter a no:");
        let b = prompt("enter the power:");
        let c = Math.pow(a,b);
        let d = 0;
        let e = a;
        while(e>0){
            let f = e%10;
            d = d + Math.pow(f,b);
            e = Math.floor(e/10);
        }
        if(d==c){
            document.write("it is an armstrong no");
        }
        else{
            document.write("it is not an armstrong no");
        }
        </script>
    </body>
</html>
