<html>
    <head>
        <title>WAP to change background color on click of button</title>
    </head>
    <body>
        <h1>WAP to change background color on click of button</h1>
        <button onclick="changeColor()">Change Color</button>
        <script>
            function changeColor(){
                document.body.style.backgroundColor="red";
            }
        </script>
    </body>
</html>
