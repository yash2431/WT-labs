<html>
    <head>
        <title>WAP to recognize which form event is fired</title>
    </head>
    <body>
        <form>
            <label for = "username">Username:</label>
            <input type = "text" id = "username" name = "username" value =
            "Enter your username" onfocus ='' onblur = ''>
            <br>
            <label for = "password">Password:</label>
            <input type = "password" id = "password" name = "password" value =
            "Enter your password" onfocus = '' onblur = ''>
            <br>
            <input type = "submit" value = "Submit">
        </form>
        <script>
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            username.onfocus = function(){
                alert("Username is focused");
            }
            username.onblur = function(){
                alert("Username is blurred");
                }
                password.onfocus = function(){
                    alert("Password is focused");
                    }
                    password.onblur = function(){
                        alert("password is blurred");
                    }
        </script>
    </body>
</html>
