<html>
    <head>
        <title>Demonstrate the use of array to find maximum number</title>
    </head>
    <body>
        <script>
            var arr=[1,2,3,4,5];
            let max=arr[0];
            for(let i=1;i<=arr.length;i++){
                if(arr[i]>max){
                    max=arr[i];
                }
            }
            document.write("Maximum no:"+max);
        </script>
    </body>
</html>
