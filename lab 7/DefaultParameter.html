<html>
    <head>
        <title>Demonstrate the default parameter while using a function</title>
    </head>
    <body>
        <script>
            function display(a,b,c=5){
                console.log("the value of a is:"+a);
                console.log("the value of b is:"+b);
                console.log("the value of c is:"+c);
            }
            display(10,20);
        </script>
    </body>
</html>
